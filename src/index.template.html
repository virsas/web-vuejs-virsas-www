<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="https://assets.virsas.com/icon/128x128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="64x64"
      href="https://assets.virsas.com/icon/64x64.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://assets.virsas.com/icon/32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://assets.virsas.com/icon/16x16.png"
    />
    <link
      rel="icon"
      type="image/ico"
      href="https://assets.virsas.com/icon/favicon.ico"
    />
  </head>
  <body>
    <div id="q-app"></div>
  </body>
</html>
